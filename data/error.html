<html>
  <head>
    <title>{title}</title>
    <link ref="shortcut icon" href="stock:///{icon}" />
    <style type="text/css">
      {stylesheet}
    </style>
  </head>
  <body>
    <div id="columns">
      <div id="icon">
        <img src="stock:///{icon}" />
      </div>
      <div id="main">
        <h1>{title}</h1>
        <p class="message">{message}</p>
        <span class="description">{description}</span>
        <div class="action">
          <button onclick="window.location = '{uri}'">
            <span>{tryagain}</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
